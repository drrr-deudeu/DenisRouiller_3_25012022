<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Shrikhand&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="icon" href="public/images/logo/ohmyfood.png">
    <title>Ohmyfood!</title>
    <script src="https://kit.fontawesome.com/de2bc5fa4d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <div class="loader"></div> -->
    <header id="header" class="titres resto-header">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <span class="titres titres__principal">ohmyfood</span>
        <div class="resto-header__invisible"></div>
    </header>
    <div class="background-image resto1">
        <div class="titre-coeur">
            <span class="titres titres__principal resto-name"></span>
            <i class="fa fa-heart-o fa-lg"></i>
        </div>
        <div class="menu menu1">
            <section class="menu1__entrees">
                <div class="label">
                    <h2 class="label__label label__content textes">Entrées</h2>
                    <div class="label__souligne"></div>
                </div>
                <div class="menu1__entrees__list">
                    <div class="assiette menu__entrees__1">
                        <div class="assiette__description">
                            <div class="assiette__description__appelation textes"></div>
                            <div class="assiette__description__precision textes"></div>
                        </div>
                        <div class="assiette__prix textes"></div>
                        <div class="chosen"></div>
                    </div>
                    <div class="assiette menu__entrees__2">
                        <div class="assiette__description">
                            <div class="assiette__description__appelation textes"></div>
                            <div class="assiette__description__precision textes"></div>
                        </div>
                        <div class="assiette__prix textes"></div>
                    </div>
                    <div class="assiette menu__entrees__3">
                        <div class="assiette__description">
                            <div class="assiette__description__appelation textes"></div>
                            <div class="assiette__description__precision textes"></div>
                        </div>
                        <div class="assiette__prix textes"></div>
                    </div>
                </div>
            </section>
            <section class="menu1__plats">
                <div class="label">
                    <h2 class="label__label label__content textes">Plats</h2>
                    <div class="label__souligne"></div>
                </div>
                <div class="menu1__plats__list">
                    <div class="assiette menu__plats__1">
                        <div class="assiette__description">
                            <div class="assiette__description__appelation textes"></div>
                            <div class="assiette__description__precision textes"></div>
                        </div>
                        <div class="assiette__prix textes"></div>
                    </div>
                    <div class="assiette menu__plats__2">
                        <div class="assiette__description">
                            <div class="assiette__description__appelation textes"></div>
                            <div class="assiette__description__precision textes"></div>
                        </div>
                        <div class="assiette__prix textes"></div>
                    </div>
                    <div class="assiette menu__plats__3">
                        <div class="assiette__description">
                            <div class="assiette__description__appelation textes"></div>
                            <div class="assiette__description__precision textes"></div>
                        </div>
                        <div class="assiette__prix textes"></div>
                    </div>
                </div>
            </section>
            <section class="menu1__desserts">
                <div class="label">
                    <h2 class="label__label label__content textes">Desserts</h2>
                    <div class="label__souligne"></div>
                </div>
                <div class="menu1__desserts__list">
                    <div class="assiette menu__desserts__1">
                        <div class="assiette__description">
                            <div class="assiette__description__appelation textes"></div>
                            <div class="assiette__description__precision textes"></div>
                        </div>
                        <div class="assiette__prix textes"></div>
                    </div>
                    <div class="assiette menu__desserts__2">
                        <div class="assiette__description">
                            <div class="assiette__description__appelation textes"></div>
                            <div class="assiette__description__precision textes"></div>
                        </div>
                        <div class="assiette__prix textes"></div>
                    </div>
                    <div class="assiette menu__desserts__3">
                        <div class="assiette__description">
                            <div class="assiette__description__appelation textes"></div>
                            <div class="assiette__description__precision textes"></div>
                        </div>
                        <div class="assiette__prix textes"></div>
                    </div>
                </div>
            </section>
            <div class="button textes">Commander</div>
        </div>
    </div>
    <footer>
        <h4 class="titres">ohmyfood</h4>
        <div class="rubrique">
            <i class="fas fa-utensils"></i>
            <span class="textes rubrique__item">Proposer un restaurant</span>
        </div>
        <div class="rubrique">
            <div class="rubrique__svg-handshake"></div>
            <span class="textes rubrique__item">Devenir partenaire</span>
        </div>
        <div class="rubrique textes">Mentions légales</div>
        <a id="contact" href="mailto:contact@ohmyfood.com" class="rubrique textes">Contact</a>
    </footer>
</body>
</html>
